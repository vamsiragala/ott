<html>
    <head>
        <title>movie design</title>
        <link rel="stylesheet" href="movie.css">
        <link rel="stylesheet" href=link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="pre  left-menu-icon connect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,700;1,300;1,400&family=Sen:wght@700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-container">
                <div class="logo-container"><h1 class="logo">flakes</h1></div>
                <div class="menu-container">
                    <ul class="menu-list">
                        <li class="menu-list-item active">Home</li>
                        <li class="menu-list-item">Movies</li>
                        <li class="menu-list-item">Series</li>
                        <li class="menu-list-item">Popular</li>
                        <li class="menu-list-item">Trends</li>
                        <i class="fa-solid fa-sun"></i>
            
                    </ul>

                </div>
                <div class="profile-container">
                    <img class="profile-picture" src="C:\Users\acer\Desktop\movies designs\contact.png" alt="">
                    <div class="profile-text-container">
                        <span class="profile-text">profile</span>
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <div class="toggle">
                        <i class="fas fa-moon toggle-icon"></i>
                        <i class="fas fa-sun toggle-icon"></i>
                        <div class="toggle-ball"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <i class="left-menu-icon fas fa-home"></i>
            <i class="left-menu-icon fas fa-search"></i>
            <i class="left-menu-icon fas fa-users"></i>
            <i class="left-menu-icon fas fa-bookmark"></i>

            <i class="left-menu-icon fas fa-hourglass-start"></i>
            <i class="left-menu-icon fas fa-shopping-cart"></i>
        </div>
        <div class="container">
            <div class="content-container">
                <div class="featured-content"
                style="background: linear-gradient(to bottom,rgba(0,0,0,0),#151515), url('img/C:\Users\acer\Desktop\movies designs\copy.png');">
                 <img class="featured-title" src="C:\Users\acer\Desktop\movies designs\copy.png  " alt="">
                </div>
            </div>
        </div>
    
    </body>
</html>
